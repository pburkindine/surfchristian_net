<center><h2><u>"Sell, don't say..."</u></h2><br/><Br/>

This is about teaching, and learning...  Impatience is what gets you into a mess.  There's more time than you think.
<br/><br/>
<img src="extramiles.jpg" width="300px"><br/><br/>
"You may be running out of cheeks, but don't let<br/>yourself run out of extra miles ," as they say...<br/><Br/>

A lot of Christians believe what is important is that people accept Jesus in some specific way.  These folks are creating war.  That's asking too much of a stranger.  Many Christians disagree completely on any number of things.<br/><br/>

I think what is important is to come into a friendship with God, to know that God is real and through it all we've been witnessing God's handiwork.  That this 'kingdom come' thing is absolutely already happening, and that we are all God's children.  Jesus' mastery becomes obvious with time.
<br/><br/>

For my money, if you want to introduce bar-going adults to Christianity and what matters in it, you'll be surprised at how powerful a movie based on a book, called <a href="http://www.amazon.com/Last-Temptation-Christ-Criterion-Collection/dp/1559409037" target="_blank">The Last Temptation of Christ</a>, can be.
